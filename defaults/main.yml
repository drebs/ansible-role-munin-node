---
munin_node_packages:
  - ssl-cert
  - munin-node
  - libnet-ssleay-perl

munin_node_bind_host: "*"
munin_node_bind_port: "4949"

munin_node_host_name: ''

# Munin requires IPs be added as regular expressions.
munin_node_allowed_ips:
  - '^127\.0\.0\.1$'
  - '^::1$'

# Source and destination of munin plugins.
munin_plugin_src_path: /usr/share/munin/plugins/
munin_plugin_dest_path: /etc/munin/plugins/

# List of munin plugins to enable.
munin_node_plugins: []
# - name: uptime
# - name: if_eth0
#   plugin: if_
# - name: ps_test
#   plugin: ps_

# Plugin configuration options (the key is the plugin heading, items within will
# be options for the plugin).
munin_node_config: {
# "ps_test": {
#   "env.regex": "bash",
#   "env.name": "bash"
# }
}

# TLS configuration.
munin_tls: False
munin_tls_private_key: /etc/ssl/private/ssl-cert-snakeoil.key
munin_tls_certificate: /etc/ssl/certs/ssl-cert-snakeoil.pem
munin_tls_ca_certificate: /etc/ssl/certs/ssl-cert-snakeoil.pem
munin_tls_verify_depth: 5
